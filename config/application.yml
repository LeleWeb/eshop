# config/application.yml
defaults: &defaults
  # 订单状态
  ORDER:
    STATUS:
      CANCEL: 0
      PREPAY: 1
      PAID: 2
      DELIVERED: 3
      COMPLETED: 4
    EXPIRE_TIME: 10*60

  # 微信相关
  WECHAT:
    # 需要跟公众号服务器设置中的值一致
    WECHAT_TOKEN: "eshop_token"
    CREATE_QRCODE_URL: "https://api.weixin.qq.com/cgi-bin/qrcode/create"
    # 临时二维码请求参数
    TEMPORARY_QRCODE_POST_PARAMS:
      expire_seconds:
      action_name: "QR_SCENE"
      action_info:
        scene:
          scene_id: 123
    # 永久二维码请求参数
    FOREVER_QRCODE_POST_PARAMS:
      QRCODE_POST_PARAMS:
        action_name: "QR_LIMIT_SCENE"
        action_info:
          scene:
            scene_id: 123
      QRCODE_POST_PARAMS_STR:
        action_name: "QR_LIMIT_STR_SCENE"
        action_info:
          scene:
            scene_str: "123"

    # WXPAY
    UNIFIEDORDER_URL: "https://api.mch.weixin.qq.com/pay/unifiedorder"

  # 系统图片分类定义
  PICTURES_CATEGORY:
    PRODUCT:
      轮播: 1
      方正: 2
      详情: 3
      全尺寸: 4
    STORE:
      广告轮播: 100
      新日新品: 101
      推荐: 102
      火爆: 103
      团购: 104
      热销: 105

development:
  <<: *defaults
  neat_setting: 800

test:
  <<: *defaults

production:
  <<: *defaults